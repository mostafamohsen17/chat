<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111b21;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            background: white;
        }

        .contacts-sidebar {
            width: 400px;
            background: #f0f2f5;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #008069;
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bulk-actions {
            background: #f0f2f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: none;
            gap: 10px;
            align-items: center;
        }

        .bulk-actions.show {
            display: flex;
        }

        .bulk-btn {
            background: #008069;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .bulk-btn:hover {
            background: #006d5b;
        }

        .bulk-btn.cancel {
            background: #dc3545;
        }

        .bulk-btn.cancel:hover {
            background: #c82333;
        }

        .select-all-btn {
            background: transparent;
            color: #008069;
            border: 1px solid #008069;
        }

        .select-all-btn:hover {
            background: #008069;
            color: white;
        }

        .bulk-count {
            color: #667781;
            font-size: 14px;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #e9edef;
        }

        .contact-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
        }

        .contact-item.selectable .contact-checkbox {
            display: block;
        }

        .contact-item.selected {
            background: #e1f5fe;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-size: 16px;
            font-weight: 600;
            color: #111;
            margin-bottom: 3px;
            direction: ltr;
            text-align: left;
        }

        .contact-last-msg {
            font-size: 13px;
            color: #667781;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-badge {
            background: #25d366;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            min-width: 20px;
            text-align: center;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }

        .chat-header {
            background: #008069;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: #008069;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 500;
            direction: ltr;
            text-align: left;
        }

        .chat-status {
            font-size: 13px;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><text x="10" y="50" font-size="80" fill="%23f0f0f0" opacity="0.1">üí¨</text></svg>');
        }

        .chat-input-area {
            background: #f0f2f5;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            background: white;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .send-button {
            background: #008069;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #006d5b;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 65%;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .customer-message {
            align-items: flex-end;
        }

        .customer-message .message-bubble {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .bot-message {
            align-items: flex-start;
        }

        .bot-message .message-bubble {
            background: #d9fdd3;
            border-bottom-right-radius: 2px;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 5px;
            text-align: left;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: #111;
            white-space: pre-wrap;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667781;
            text-align: center;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .empty-subtext {
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667781;
        }

        .no-contacts {
            text-align: center;
            padding: 40px 20px;
            color: #667781;
        }

        .contacts-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .contacts-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .contacts-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: #aaa;
            border-radius: 3px;
        }

        .contacts-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        @media (max-width: 768px) {
            .contacts-sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contacts-sidebar">
            <div class="sidebar-header">
                <span>üí¨</span>
                <span>ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™</span>
                <button onclick="toggleBulkMode()" style="margin-right: auto; background: transparent; border: 1px solid white; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 13px;">
                    ÿ•ÿ±ÿ≥ÿßŸÑ ÿ¨ŸÖÿßÿπŸä
                </button>
            </div>
            <div class="bulk-actions" id="bulkActions">
                <button class="bulk-btn select-all-btn" onclick="selectAll()">ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÉŸÑ</button>
                <span class="bulk-count" id="bulkCount">0 ŸÖÿ≠ÿØÿØ</span>
                <button class="bulk-btn" onclick="sendBulkMessage()">ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ©</button>
                <button class="bulk-btn cancel" onclick="cancelBulkMode()">ÿ•ŸÑÿ∫ÿßÿ°</button>
            </div>
            <div class="contacts-list" id="contactsList">
                <div class="loading">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™...</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <div class="empty-icon">üí¨</div>
                <div class="empty-text">WhatsApp Web</div>
                <div class="empty-subtext">ÿßÿÆÿ™ÿ± ŸÖÿ≠ÿßÿØÿ´ÿ© ŸÖŸÜ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ŸÑÿπÿ±ÿ∂Ÿáÿß ŸáŸÜÿß</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzxoDT7kL03TV7JgbYJJQqHb_jagScTUpQQLxRpbK4FNvFFDBBWXUbo-yyyT9gKPzfnkw/exec';
        const WEBHOOK_URL = 'https://multisystem.shop/webhook/whatsappnew17';
        
        let allConversations = {};
        let selectedPhone = null;
        let bulkMode = false;
        let selectedPhones = new Set();
        
        const notificationSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOU6zn77BYFwg+ltryxnMpBSh+zPLaizsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8oBil6yvLaiDsKGGS56+mjUBELTKXh8bllHAU2jdXxxm8o');

        async function loadContacts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                if (!data || data.length <= 1) {
                    document.getElementById('contactsList').innerHTML = '<div class="no-contacts">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ≠ÿßÿØÿ´ÿßÿ™</div>';
                    return;
                }

                const oldConversations = JSON.parse(JSON.stringify(allConversations));
                allConversations = {};
                
                for (let i = 1; i < data.length; i++) {
                    const row = data[i];
                    if (!row || row.length < 2) continue;
                    
                    const phone = row[0] ? String(row[0]).trim() : '';
                    const customerMsg = row[1] ? String(row[1]).trim() : '';
                    const botReply = row[2] ? String(row[2]).trim() : '';
                    const timestamp = row[3] ? String(row[3]).trim() : new Date().toLocaleString('ar-EG');
                    
                    if (!phone || (!customerMsg && !botReply)) continue;
                    
                    if (!allConversations[phone]) {
                        allConversations[phone] = [];
                    }
                    
                    allConversations[phone].push({ customerMsg, botReply, timestamp });
                }

                if (Object.keys(allConversations).length === 0) {
                    document.getElementById('contactsList').innerHTML = '<div class="no-contacts">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ≠ÿßÿØÿ´ÿßÿ™</div>';
                    return;
                }

                checkForNewMessages(oldConversations);
                displayContacts();
                
                if (selectedPhone && allConversations[selectedPhone]) {
                    updateCurrentChat();
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                document.getElementById('contactsList').innerHTML = '<div class="no-contacts">‚ùå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™</div>';
            }
        }

        function checkForNewMessages(oldConversations) {
            for (const phone in allConversations) {
                const newCount = allConversations[phone].length;
                const oldCount = oldConversations[phone] ? oldConversations[phone].length : 0;
                
                if (newCount > oldCount && selectedPhone !== phone) {
                    notificationSound.play().catch(e => {});
                }
            }
        }

        function updateCurrentChat() {
            if (!selectedPhone || !allConversations[selectedPhone]) return;
            
            const messagesContainer = document.getElementById('messagesContainer');
            if (!messagesContainer) return;
            
            const messages = allConversations[selectedPhone];
            const scrolledToBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop <= messagesContainer.clientHeight + 50;
            
            let messagesHtml = '';
            messages.forEach(msg => {
                if (msg.customerMsg) {
                    messagesHtml += `
                        <div class="message customer-message">
                            <div class="message-bubble">
                                <div class="message-text">${escapeHtml(msg.customerMsg)}</div>
                                <div class="message-time">${formatTime(msg.timestamp)}</div>
                            </div>
                        </div>
                    `;
                }
                
                if (msg.botReply) {
                    messagesHtml += `
                        <div class="message bot-message">
                            <div class="message-bubble">
                                <div class="message-text">${escapeHtml(msg.botReply)}</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            messagesContainer.innerHTML = messagesHtml;
            
            if (scrolledToBottom) {
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 50);
            }
        }

        function displayContacts() {
            const contactsList = document.getElementById('contactsList');
            const phones = Object.keys(allConversations).sort((a, b) => {
                const lastA = allConversations[a][allConversations[a].length - 1];
                const lastB = allConversations[b][allConversations[b].length - 1];
                const timeA = new Date(lastA.timestamp).getTime();
                const timeB = new Date(lastB.timestamp).getTime();
                return timeB - timeA;
            });
            
            let html = '';
            phones.forEach(phone => {
                const messages = allConversations[phone];
                const lastMessage = messages[messages.length - 1];
                const messageCount = messages.length;
                const initial = phone.substring(0, 2);
                const isSelected = selectedPhones.has(phone);
                const lastText = lastMessage.customerMsg || lastMessage.botReply || 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ±ÿ≥ÿßÿ¶ŸÑ';
                
                html += `
                    <div class="contact-item ${bulkMode ? 'selectable' : ''} ${isSelected ? 'selected' : ''}" 
                         onclick="${bulkMode ? `togglePhone('${phone}')` : `openChat('${phone}')`}">
                        <input type="checkbox" class="contact-checkbox" 
                               ${isSelected ? 'checked' : ''} 
                               onchange="togglePhone('${phone}')" 
                               onclick="event.stopPropagation()">
                        <div class="contact-avatar">${initial}</div>
                        <div class="contact-info">
                            <div class="contact-name">${phone}</div>
                            <div class="contact-last-msg">${lastText.substring(0, 30)}${lastText.length > 30 ? '...' : ''}</div>
                        </div>
                        <div class="contact-badge">${messageCount}</div>
                    </div>
                `;
            });
            
            contactsList.innerHTML = html;
        }

        function openChat(phone) {
            selectedPhone = phone;
            const messages = allConversations[phone];
            
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            const chatArea = document.getElementById('chatArea');
            const initial = phone.substring(0, 2);
            
            let messagesHtml = '';
            messages.forEach(msg => {
                if (msg.customerMsg) {
                    messagesHtml += `
                        <div class="message customer-message">
                            <div class="message-bubble">
                                <div class="message-text">${escapeHtml(msg.customerMsg)}</div>
                                <div class="message-time">${formatTime(msg.timestamp)}</div>
                            </div>
                        </div>
                    `;
                }
                
                if (msg.botReply) {
                    messagesHtml += `
                        <div class="message bot-message">
                            <div class="message-bubble">
                                <div class="message-text">${escapeHtml(msg.botReply)}</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-avatar">${initial}</div>
                    <div class="chat-info">
                        <div class="chat-name">${phone}</div>
                        <div class="chat-status">${messages.length} ÿ±ÿ≥ÿßŸÑÿ©</div>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    ${messagesHtml}
                </div>
                <div class="chat-input-area">
                    <textarea 
                        id="messageInput" 
                        class="chat-input" 
                        placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©..."
                        rows="1"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">‚û§</button>
                </div>
            `;
            
            setTimeout(() => {
                const container = document.getElementById('messagesContainer');
                if (container) container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !selectedPhone) return;
            
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '‚è≥';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        body: {
                            entry: [{
                                changes: [{
                                    value: {
                                        messages: [{
                                            from: selectedPhone,
                                            type: 'text',
                                            text: { body: message }
                                        }]
                                    }
                                }]
                            }]
                        }
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    const messagesContainer = document.getElementById('messagesContainer');
                    const newMessage = document.createElement('div');
                    newMessage.className = 'message bot-message';
                    newMessage.innerHTML = `
                        <div class="message-bubble">
                            <div class="message-text">${escapeHtml(message)}</div>
                        </div>
                    `;
                    messagesContainer.appendChild(newMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    sendButton.innerHTML = '‚úì';
                    setTimeout(() => sendButton.innerHTML = '‚û§', 1000);
                } else {
                    alert('ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©');
                    sendButton.innerHTML = '‚úó';
                    setTimeout(() => sendButton.innerHTML = '‚û§', 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©');
                sendButton.innerHTML = '‚úó';
                setTimeout(() => sendButton.innerHTML = '‚û§', 2000);
            } finally {
                sendButton.disabled = false;
            }
        }

        function formatTime(timestamp) {
            try {
                const date = new Date(timestamp);
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            } catch {
                return timestamp;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleBulkMode() {
            bulkMode = !bulkMode;
            selectedPhones.clear();
            document.getElementById('bulkActions').classList.toggle('show', bulkMode);
            displayContacts();
            updateBulkCount();
        }

        function cancelBulkMode() {
            bulkMode = false;
            selectedPhones.clear();
            document.getElementById('bulkActions').classList.remove('show');
            displayContacts();
        }

        function togglePhone(phone) {
            if (selectedPhones.has(phone)) {
                selectedPhones.delete(phone);
            } else {
                selectedPhones.add(phone);
            }
            displayContacts();
            updateBulkCount();
        }

        function selectAll() {
            const phones = Object.keys(allConversations);
            if (selectedPhones.size === phones.length) {
                selectedPhones.clear();
            } else {
                phones.forEach(phone => selectedPhones.add(phone));
            }
            displayContacts();
            updateBulkCount();
        }

        function updateBulkCount() {
            document.getElementById('bulkCount').textContent = `${selectedPhones.size} ŸÖÿ≠ÿØÿØ`;
        }

        async function sendBulkMessage() {
            if (selectedPhones.size === 0) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ™ÿ≠ÿØŸäÿØ ÿ±ŸÇŸÖ Ÿàÿßÿ≠ÿØ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ');
                return;
            }

            const message = prompt('ÿ£ÿØÿÆŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÖÿ±ÿßÿØ ÿ•ÿ±ÿ≥ÿßŸÑŸáÿß:');
            if (!message || !message.trim()) return;

            if (!confirm(`ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿ•ŸÑŸâ ${selectedPhones.size} ÿ±ŸÇŸÖÿü`)) return;

            let successCount = 0;
            let failCount = 0;

            for (const phone of selectedPhones) {
                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            body: {
                                entry: [{
                                    changes: [{
                                        value: {
                                            messages: [{
                                                from: phone,
                                                type: 'text',
                                                text: { body: message }
                                            }]
                                        }
                                    }]
                                }]
                            }
                        })
                    });

                    if (response.ok) {
                        successCount++;
                    } else {
                        failCount++;
                    }
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (error) {
                    console.error(`Error sending to ${phone}:`, error);
                    failCount++;
                }
            }

            alert(`ÿ™ŸÖ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ!\n‚úÖ ŸÜÿ¨ÿ≠: ${successCount}\n‚ùå ŸÅÿ¥ŸÑ: ${failCount}`);
            cancelBulkMode();
        }

        loadContacts();
        setInterval(() => loadContacts(), 5000);
    </script>
</body>
</html>
